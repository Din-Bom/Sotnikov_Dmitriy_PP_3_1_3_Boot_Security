<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Имя пользователя</th>
        <th>Роль пользователя</th>
    </tr>
    </thead>
    <tbody>
    <td th:text="${#request.userPrincipal.name}"></td>
    <td>
        <span th:each="prod : ${roles}">
            <p th:text="${prod.getRolename()}"></p>
        </span>
    </td>
    </tr>
    </tbody>

    <div th:align="left">
        <span>Your login is: <b th:inline="text">[[${#httpServletRequest.remoteUser}]]</b></span>
        <form th:action="@{/logout}" method="POST" style="display: inline;">
            <input type="submit" value="Выход"/>
        </form>
    </div>
</body>
</html>
