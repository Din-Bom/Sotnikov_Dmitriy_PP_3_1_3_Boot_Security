<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            display: inline;
        }
    </style>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>Имя пользователя</th>
        <th>Роль пользователя</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td>
            <span th:if="${user.getRoleSet().size() == 0}" style="color: red">РОЛЬ НЕ НАЗНАЧЕНА</span>
            <span th:each="role, iterStat : ${user.getRoleSet()}">
            <span th:text="${role.getRolename()}"></span>
            <span th:if="${!iterStat.last}">, </span>
    </span>
        </td>
        <td>
            <form th:action="@{/edit}" method="GET">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <input type="submit" value="Редактировать"/>
            </form>
            <form th:action="@{/delete}" th:method="DELETE">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <input type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/new}">Добавить нового пользователя</a>
</body>
</html>
