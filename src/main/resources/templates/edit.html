<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2><p style="text-align: center;"><b>Изменение данных</b></h2>
<form th:method="PATCH" th:action="@{/update}" th:object="${user}">
    <label for="name">Имя пользователя: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;">Name is not correct</div>

    <input type="hidden" name="id" th:value="${user.id}"/>
    <input type="submit" value="Изменить пользователя"/>
</form>
<form th:action="@{/}" method="GET">
    <input type="submit" value="Вернуться к списку пользователей"/>
</form>
</body>
</html>
