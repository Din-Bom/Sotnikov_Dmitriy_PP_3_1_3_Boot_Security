<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        form {
            max-width: 300px;
            margin: auto;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h2><p style="text-align: center;"><b>Изменение данных</b></h2>
<form th:method="PATCH" th:action="@{/admin/update}" th:object="${user}">
    <label for="name">Имя пользователя: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;">Name is not correct</div>

    <label>Выберите роли:</label>
    <div th:inline="text">
        <label for="adminRole">ADMIN:</label>
        <input type="checkbox" th:field="*{roleSet}" id="adminRole" name="roles" value="1">
    </div>
    <div th:inline="text">
        <label for="userRole">USER: </label>
        <input type="checkbox" th:field="*{roleSet}" id="userRole" name="roles" value="2">
    </div>

    <input type="hidden" name="id" th:value="${user.id}"/>
    <input type="submit" value="Изменить пользователя"/>
</form>
<form th:action="@{/admin/users}" method="GET">
    <input type="submit" value="Вернуться к списку пользователей"/>
</form>
<br>
<div th:align="left">
    <span>Your login is: <b th:inline="text">[[${#httpServletRequest.remoteUser}]]</b></span>
    <form th:action="@{/logout}" method="POST" style="display: inline;">
        <input type="submit" value="Выход"/>
    </form>
</div>
</body>
</html>
